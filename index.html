<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MCQ Converter</title>
    </head>
    <body>
        <h1>MCQ Question Paper Converter</h1>
        <form id="mcq-form" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Upload MCQ File:</label>
            <input type="file" id="file" name="file" accept=".txt,.pdf"><br><br>
            
            <label for="text">Or Paste MCQ Content:</label><br>
            <textarea id="text" name="text" rows="10" cols="50" placeholder="Paste your MCQ content here..."></textarea><br><br>
            
            <button type="submit">Convert</button>
        </form>
    </body>
    </html>
    
</body>
</html>
